<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>

<body>
    <header class="header">Etch-a-Sketch</header>
    <main class="wrapper">

        <div class="settings">
            <input id="colour-picker" type="color" value="#3d3c3d"> 
            <button class="clear-button" id="clear-button">Clear</button>
            <input class="slider" id="gridSlider" type="range" value="16" min="1" max="64">
            <div id="valueSlider">16 x 16</div>

        </div>

        <div class="container"></div>


    </main>

    <footer class="footer">tatertotsey<a href=https://github.com/tatertotsey> <img id="git" src="res/GitHub-Mark-32px.png"
                alt="github" /></a></footer>
</body>

</html>
